<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <title>Odimar - Portfólio</title>
    </head>
    <body>
        <!-- CABEÇALHO -->
        <header>
            <!-- MENU DE NAVEGAÇÃO -->
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre mim</a></li>
                    <li><a href="portifolio.html">Portfólio</a></li>
                    <li><a href="formacao.html">Formação</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </header>

        <!-- CONTEÚDO PRINCIPAL -->
        <main>
            <h1>Entre em Contato</h1>
            <h3>Use o formulário abaixo para entrar em contato comigo:</h3>
            <!-- FORMULARIO PARA CONTATO -->
            <form class="contato-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <br><br>
                <button type="submit" id="btnEnviar">Enviar</button>
            </form>
        </main>
        <!-- RODAPÉ -->
        <footer>
            <p>&copy; 2023 - Odimar Ribeiro </p>
        </footer>
        <!-- JAVASCRIPT REPONSAVEL POR ABRIR O PROVEDOR DE EMAIL PARA QUE A MENSAGEM SEJA ENCAMINHADA -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const btnEnviar = document.getElementById("btnEnviar");
                btnEnviar.addEventListener("click", function(event) {
                    event.preventDefault(); 
        
                    const nome = document.getElementById("nome").value;
                    const email = document.getElementById("email").value;
                    const mensagem = document.getElementById("mensagem").value;

                    // Verifica se os campos requeridos estão preenchidos
                    if (nome.trim() === "" || email.trim() === "" || mensagem.trim() === "") {
                        alert("Por favor, preencha todos os campos requeridos.");
                        return;
                    }

                    
                    const emailSubject = "Contato do Portfólio - " + nome;
                    const emailBody = "Nome: " + nome + "\n" +
                                      "Email: " + email + "\n" +
                                      "Mensagem: " + mensagem;
        
                    const mailtoLink = "mailto:odimarr123@gmail.com" +
                                       "?subject=" + encodeURIComponent(emailSubject) +
                                       "&body=" + encodeURIComponent(emailBody);
        
                    window.open(mailtoLink);
                    
                });
            });
        </script>

    </body>
</html>
